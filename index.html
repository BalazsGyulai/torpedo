<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torpedo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="menuButton">
        <div class="menu"></div>
    </div>

    <div id="sideMenu">
        <div id="close">
            <div id="line"></div>
        </div>
        <div id="buttons">
            <div id="start">START</div>
            <div id="addPlayer">+ JÁTÉKOS</div>
            <div id="ready">KÉSZ</div>
            <div id="hajoszin">HAJÓ SZÍNE:
                    <div class="szinegy colorHajo"></div>
                    <div class="szinketto colorHajo"></div>
                    <div class="szinharom colorHajo"></div>
                    <div class="szinNegy colorHajo active"></div>
                    <div class="szinot colorHajo"></div>
            </div>
            <div id="talaltszin">TALÁLT/X SZÍNE:
                    <div class="szinegy colorTalalt activeTalalt"></div>
                    <div class="szinketto colorTalalt"></div>
                    <div class="szinharom colorTalalt"></div>
                    <div class="szinNegy colorTalalt"></div>
                    <div class="szinot colorTalalt"></div>
            </div>
            <div id="melleszin">NEM TALÁLT/PÖTTY SZÍNE:
                    <div class="szinegy colormelle"></div>
                    <div class="szinketto colormelle"></div>
                    <div class="szinharom colormelle activeMelle"></div>
                    <div class="szinNegy colormelle"></div>
                    <div class="szinot colormelle"></div>
            </div>
        </div>
        <div id="back">
            <div id="kilepes">KILÉPÉS</div>
        </div>
    </div>

    <div id="jatek"></div>
    <script src="./js/app.js"></script>
</body>

</html>
